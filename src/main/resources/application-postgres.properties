# PostgreSQL Database Configuration
# Connection pool settings for PostgreSQL
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=true

# Storage Configuration for PostgreSQL Profile
# Using LOCAL storage for development with PostgreSQL
storage.local.path=./data/uploads
storage.local.url=http://localhost:8080/media

# Storage Provider Selection (LOCAL for PostgreSQL development)
storage.type.provider=S3

# Environment tag for metrics
management.metrics.tags.environment=postgres-development

# AWS Configuration (optional for PostgreSQL profile)
aws.access-key=${AWS_ACCESS_KEY:dummy-access-key}
aws.secret-key=${AWS_SECRET_KEY:dummy-secret-key}
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME:dummy-bucket}

# Stripe Configuration (dummy values for PostgreSQL development)
stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_dummy1234567890abcdefghijklmnopqrstuvwxyz}
stripe.public-key=${STRIPE_PUBLIC_KEY:pk_test_dummy1234567890abcdefghijklmnopqrstuvwxyz}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_dummy1234567890abcdefghijklmnopqrstuvwxyz}

# JWT Environment Variables (for PostgreSQL development)
ENV_ACCESS_TOKEN_ALIAS=test_access_token_alias
ENV_ACCESS_TOKEN_PASS=test_password
ENV_REFRESH_TOKEN_ALIAS=test_refresh_token_alias
ENV_REFRESH_TOKEN_PASS=test_password
