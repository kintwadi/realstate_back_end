# PostgreSQL Database Configuration
# AWS RDS PostgreSQL connection properties
spring.datasource.url=jdbc:postgresql://${RDS_HOSTNAME:localhost}:${RDS_PORT:5432}/${RDS_DB_NAME:imovel_db}?ssl=${RDS_SSL:false}&sslmode=${RDS_SSL_MODE:disable}
spring.datasource.username=${RDS_USERNAME:postgres}
spring.datasource.password=${RDS_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings for PostgreSQL
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=true

# Storage Configuration for PostgreSQL Profile
# Using LOCAL storage for development with PostgreSQL
storage.local.path=./data/uploads
storage.local.url=http://localhost:8080/media

# Storage Provider Selection (LOCAL for PostgreSQL development)
storage.type.provider=LOCAL

# Environment tag for metrics
management.metrics.tags.environment=postgres-development

# AWS Configuration (optional for PostgreSQL profile)
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.s3.region=${AWS_S3_REGION}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}