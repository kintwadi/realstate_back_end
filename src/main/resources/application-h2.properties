# H2 Database Configuration for Development
spring.datasource.url=jdbc:h2:file:./data/imovel_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate/JPA Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2-specific Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Local File Storage Configuration (for H2 profile)
storage.local.path=./data/uploads
storage.local.url=http://localhost:8080/media

# Storage Provider Selection (LOCAL for H2 development)
storage.type.provider=LOCAL

# Environment tag for metrics
management.metrics.tags.environment=h2-development

# AWS Configuration (dummy values for H2 development)
aws.access-key=dummy-access-key
aws.secret-key=dummy-secret-key
aws.s3.region=us-east-1
aws.s3.bucket-name=dummy-bucket

