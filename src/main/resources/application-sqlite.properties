# SQLite Database Configuration
# Configurable database location - defaults to ./data if not specified
sqlite.database.location=${SQLITE_DB_LOCATION:./data}
spring.datasource.url=jdbc:sqlite:${sqlite.database.location}/imovel_db.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate/JPA Configuration for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQLite-specific Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable connection pooling for SQLite
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource

# Local File Storage Configuration (for SQLite profile)
storage.local.path=./data/uploads
storage.local.url=http://localhost:8080/media

# Storage Provider Selection (LOCAL for SQLite development)
storage.type.provider=LOCAL

# Environment tag for metrics
management.metrics.tags.environment=sqlite-development

# Override environment variables for SQLite development
# AWS Configuration (disabled for SQLite)
aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.s3.region=${AWS_S3_REGION}
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}

# Mail Configuration (optional for development)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# RDS Configuration (not used in SQLite but needed to prevent placeholder errors)
RDS_HOSTNAME=localhost
RDS_PORT=5432
RDS_DB_NAME=dummy
RDS_USERNAME=dummy
RDS_PASSWORD=dummy

# Environment for metrics
ENVIRONMENT=sqlite-development

# Stripe Configuration (dummy values for SQLite development)
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.public-key=${STRIPE_PUBLIC_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}

# JWT Environment Variables (for SQLite development)
ENV_ACCESS_TOKEN_ALIAS=test_access_token_alias
ENV_ACCESS_TOKEN_PASS=${ENV_ACCESS_TOKEN_PASS}
ENV_REFRESH_TOKEN_ALIAS=test_refresh_token_alias
ENV_REFRESH_TOKEN_PASS=${ENV_REFRESH_TOKEN_PASS}
ENV_KEYSTORE_PASS=${ENV_KEYSTORE_PASS}
DEFAULT_KEYSTORE_PASS=changeit