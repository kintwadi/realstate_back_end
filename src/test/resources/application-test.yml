# Test Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true

# Test Stripe Configuration
stripe:
  secret.key: sk_test_51234567890abcdefghijklmnopqrstuvwxyz
  public.key: pk_test_51234567890abcdefghijklmnopqrstuvwxyz
  webhook.secret: whsec_test1234567890abcdefghijklmnopqrstuvwxyz

# Test AWS Configuration
aws:
  access-key: test-access-key
  secret-key: test-secret-key
  s3:
    region: us-east-1
    bucket-name: test-bucket

# Logging Configuration for Tests
logging:
  level:
    com.imovel.api: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Test-specific settings
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# JWT Test Environment Variables (simulating environment variables)
ENV_ACCESS_TOKEN_ALIAS: test_access_token_alias
ENV_ACCESS_TOKEN_PASS: test_password
ENV_REFRESH_TOKEN_ALIAS: test_refresh_token_alias
ENV_REFRESH_TOKEN_PASS: test_password
ENV_KEYSTORE_PASS: test_password
DEFAULT_KEYSTORE_PASS: changeit